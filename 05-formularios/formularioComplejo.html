<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario Complejo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <br>
        <form action="" class="">
            <div class="form-group">
                <label for="labelinput" class="control-label">Label Basica</label>
                <input type="text" class="form-control" placeholder="Label Input" id="labelinput">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="TextArea"></textarea>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">CheckBox 1</input>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">CheckBox 2</input>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">CheckBox 3</input>
                    </label>
                </div>
            </div>

            <div class="radio">
                <label for="radio1">
                    <input type="radio" id="radio1" name="opcion">Radiobutton 1</input>
                </label>
            </div>
            <div class="radio">
                <label for="radio2">
                    <input type="radio" id="radio2" name="opcion">Radiobutton 2</input>
                </label>
            </div>
            <div class="radio">
                <label for="radio3">
                    <input type="radio" id="radio3" name="opcion">Radiobutton 3</input>
                </label>
            </div>
            <div>
                <button class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
