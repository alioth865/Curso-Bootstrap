<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario Horizontal</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <br>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <p class="form-control-static">Alioth Antonio Fuentes Abellas</p>
                </div>
            </div>
            <div class="form-group">
                <label for="correo" class="control-label col-md-2">Correo:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="correo" placeholder="Correo" disabled>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox col-md-2 col-md-offset-2">
                    <label>
                        <input type="checkbox">Recuerdame
                    </label>
                </div>
            </div>
            <div class="col-md-2 col-md-offset-2">
                <button class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
